<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSecure | Sign Up</title>     
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #5D8AA8;  /* Steel blue */
            --secondary: #6B7A8F;  /* Slate grey */
            --dark: #2C3E50;  /* Dark blue-grey */
            --light: #F5F5F5;  /* Off-white */
            --accent: #7A9CC6;  /* Soft blue */
            --gradient: linear-gradient(135deg, #2C3E50 0%, #4A6FA5 100%);
            --error: #FF6B6B;  /* For validation errors */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            background: var(--gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            position: relative;
            color: var(--light);
        }

        /* Animated Background */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            right: -150px;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(5deg); }
            50% { transform: translate(-20px, 10px) rotate(-5deg); }
            75% { transform: translate(10px, -10px) rotate(3deg); }
        }

        /* Logo */
        .logo {
            color: var(--light);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            color: var(--accent);
        }

        /* Signup Box */
        .signup-box {
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            width: 370px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1;
            border: 1px solid rgba(109, 138, 178, 0.3);
        }

        .signup-box h2 {
            color: var(--light);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 13px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(109, 138, 178, 0.5);
            border-radius: 10px;
            color: var(--light);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--accent);
        }

        .input-field::placeholder {
            color: rgba(245, 245, 245, 0.7);
        }

        /* Error Messages */
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            text-align: left;
            display: none;
        }

        /* Buttons */
        .button {
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 8px;
            padding: 12px 22px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(93, 138, 168, 0.3);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .button:hover::before {
            width: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(93, 138, 168, 0.4);
        }

        .button:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
        }

        .button:disabled:hover::before {
            width: 0;
        }

        /* 2FA Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(44, 62, 80, 0.95);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: var(--light);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .signup-box, .modal-content {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- CloudSecure Logo -->
    <div class="logo">
        <i class="fas fa-shield-alt"></i> CloudSecure
    </div>

    <!-- Signup Box -->
    <div class="signup-box">
        <h2><i class="fas fa-user-plus"></i> CREATE ACCOUNT</h2>
        
        <!-- Signup Form -->
        <input type="text" class="input-field" placeholder="Full Name" id="name">
        <input type="email" class="input-field" placeholder="Email" id="email">
        <div class="error-message" id="email-error">Invalid email format.</div>
        
        <input type="password" class="input-field" placeholder="Password" id="password">
        <div class="error-message" id="password-error">Password must be 6+ characters, include at least one uppercase letter, numerical and one special character.</div>
        
        <input type="password" class="input-field" placeholder="Confirm Password" id="confirmPassword">
        <div class="error-message" id="confirm-error">Passwords do not match.</div>
        
        <button class="button" id="signupBtn">
            <i class="fas fa-user-plus"></i> SIGN UP
        </button>

        <p style="margin-top: 20px; color: var(--light);">
            Already have an account? <a href="/login" style="color: var(--accent);">Log in</a>
        </p>
    </div>

    <!-- OTP Verification Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3><i class="fas fa-lock"></i> OTP VERIFICATION</h3>
            <p style="margin-bottom: 20px; color: var(--light);">
                Enter the 6-digit code sent to your phone.
            </p>
            <input type="text" class="input-field" placeholder="Verification Code" id="verificationCode">
            <div class="error-message" id="code-error">Invalid code.</div>
            <button class="button" id="verifyBtn">
                <i class="fas fa-check-circle"></i> VERIFY
            </button>
        </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        updateProfile
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
      // Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyA1Rdf_P2fIzc61JAjv4Zxt1vfFOSyjmVs",
        authDomain: "cloud-f4825.firebaseapp.com",
        projectId: "cloud-f4825",
        storageBucket: "cloud-f4825.appspot.com",
        messagingSenderId: "467910523382",
        appId: "1:467910523382:web:ef07b058e17bc24ee62fd7",
        measurementId: "G-8H7XL1L9TL"
      };
    
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    
      // For local testing
      if (window.location.hostname === "localhost") {
        connectAuthEmulator(auth, "http://localhost:9099");
      }
    
      window.addEventListener("DOMContentLoaded", async () => {
        // DOM elements
        const signupBtn = document.getElementById("signupBtn");
        const verifyBtn = document.getElementById("verifyBtn");
        const modal = document.getElementById("modal");
    
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const verificationCodeInput = document.getElementById("verificationCode");
    
        // SIGN UP HANDLER
        async function handleSignup() {
          const name = nameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;
    
          // Reset errors
          document.getElementById("email-error").style.display = "none";
          document.getElementById("password-error").style.display = "none";
          document.getElementById("confirm-error").style.display = "none";
    
          let valid = true;
    
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById("email-error").style.display = "block";
            valid = false;
          }
    
          if (password.length < 6 || !/[A-Z]/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            document.getElementById("password-error").style.display = "block";
            valid = false;
          }
    
          if (password !== confirmPassword) {
            document.getElementById("confirm-error").style.display = "block";
            valid = false;
          }
    
          if (!valid) return;
    
          signupBtn.disabled = true;
          signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';
    
          try {
            // Create user with email/password
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
    
            // Update profile with display name
            await updateProfile(user, { displayName: name });
            
            // Send email verification
            await sendEmailVerification(user);
    
            alert("Signup successful! Please verify your email.");
            window.location.href = "/login";
          } catch (err) {
            let errorMessage = "Signup error";
            if (err.code === 'auth/email-already-in-use') {
              errorMessage = "Email already in use";
            }
            alert(`${errorMessage}: ${err.message}`);
            console.error(err);
          } finally {
            signupBtn.disabled = false;
            signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> SIGN UP';
          }
        }
    
        // Attach event listener
        signupBtn.addEventListener("click", handleSignup);
      });
    </script>
</body>
</html>
